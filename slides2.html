<!DOCTYPE html>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <style>
    /* ===========================
       CSS Variables
       =========================== */
    :root {
      --color-primary: #5FCFC3;
      --color-primary-light: #7EDDD3;
      --color-secondary: #FFD700;
      --color-accent: #FF8C00;

    * {

    html, body {

    body {

    /* ===========================
       ‰∏ªË¶Å Flex Â∏ÉÂ±Ä
       =========================== */

      background-image: url('theme/default/background.jpg');

    /* ===========================
       Â∑¶ÂÅ¥Èù¢ÊùøÔºàÊº¢Â†° + È†ÅÁ¢ºÔºâ
       =========================== */
    .left-panel {

      flex-shrink: 0;
      display: flex;

    .hamburger-btn {
      width: 50px;
      height: 50px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

    .hamburger-btn:hover {

    }

    .hamburger-btn span {
      display: block;

    }

    .hamburger-btn.active span:nth-child(1) {

    }

    .hamburger-btn.active span:nth-child(2) {

    }

    .hamburger-btn.active span:nth-child(3) {

    .page-indicator {
      writing-mode: vertical-rl;
      font-size: 48px;
      font-weight: bold;
      color: var(--color-secondary);
      font-family: var(--font-family-body);

    }

    .page-indicator .current {

    }

    .page-indicator .separator {
      font-size: 32px;

      margin: 10px 0;
    }

    .page-indicator .total {
      font-size: 36px;
      opacity: 0.8;
    }

    /* ===========================
       ÂÖßÂÆπÂçÄ - Container Query
       =========================== */
    .content-area {
      flex: 1;
      overflow: hidden;
      position: relative;
      /* padding ÊîæÂú®ÈÄôË£°Ôºåcontainer Âú®ÂÖßÂ±§ */
      padding: 60px 80px;
    }

    .manuscript-container {
      width: 100%;
      height: 100%;
      container-type: size;
      overflow: hidden;
    }

    .manuscript {
      width: 100cqw;
      height: 100cqh;
      column-width: 100cqw;
      column-gap: 0;
      column-fill: auto;

      /* È†êË®≠Áõ¥Êõ∏ */
      writing-mode: vertical-rl;
      text-orientation: mixed;
    }

    /* Ê©´Êõ∏Ê®°Âºè */
    body.horizontal-mode .manuscript {
      writing-mode: horizontal-tb;
    }

    body.horizontal-mode h1,
    body.horizontal-mode h2,
    body.horizontal-mode h3,
    body.horizontal-mode h4,
    body.horizontal-mode p,
    body.horizontal-mode ul,
    body.horizontal-mode ol,
    body.horizontal-mode li {
      writing-mode: horizontal-tb;
    }

    body.horizontal-mode ul,
    body.horizontal-mode ol {
      margin: 20px 0;
    }

    body.horizontal-mode li {
      margin-bottom: 0.5rem;
    }

    /* ===========================
       Ê®ôÈ°åÊ®£Âºè
       =========================== */
    h1, h2, h3, h4 {
      font-family: var(--font-family-heading);
      writing-mode: vertical-rl;
      text-orientation: mixed;
      letter-spacing: 0.15em;
      line-height: 1.6;
      margin: 0;
      break-after: avoid;
    }

    h1 {
      font-size: calc(clamp(48px, 8cqi, 100px) * var(--font-scale));
      color: var(--color-primary);
      font-weight: 700;
      margin-right: 1.5rem;
    }

    h2 {
      font-size: calc(clamp(42px, 7cqi, 90px) * var(--font-scale));
      color: var(--color-primary);
      font-weight: 600;
      break-before: column;
    }

    h3 {

    h4 {

    }

    /* ===========================
       ÊÆµËêΩ
       =========================== */
    p {
      writing-mode: vertical-rl;
      text-orientation: mixed;
      font-size: calc(clamp(28px, 5cqi, 60px) * var(--font-scale));
      line-height: 1.8;
      letter-spacing: 0.1em;
      margin: 0 0.8rem;
      color: var(--color-text-primary);
    }

    /* ===========================
       ÂàóË°®
       =========================== */
    ul, ol {
      writing-mode: vertical-rl;

      margin: 0 20px;
      padding: 0;
    }

    li {

    /* ===========================
       ÂúñÁâá
       =========================== */
    img {

    /* ===========================
       Â∞éËà™ÂàóÔºàabsolute ÂÆö‰ΩçÔºâ

    /* ===========================
       Sidebar Ë®≠ÂÆöÈù¢Êùø
       =========================== */
    .sidebar {

    .sidebar-overlay {

    .sidebar-overlay.visible {

    }

    .settings-section {
      margin-bottom: 30px;
    }

    .settings-section h3 {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin: 0 0 15px 0;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);

    }

    .font-size-control {
      display: flex;

    }

    .font-size-control button {

    }

    .font-size-control button:hover {

    }

    .font-size-control .size-display {

    }

    .toggle-group {

    }

    .toggle-group button {

    }

    .fullscreen-btn {

    /* ËºâÂÖ•Ë®äÊÅØ */

  </style>
</head>
<body>
  <!-- Sidebar Overlay -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <!-- Sidebar Ë®≠ÂÆöÈù¢Êùø -->
  <div class="sidebar" id="sidebar">
    <div class="settings-section">

      </button>
    </div>
    <div class="settings-section">
      <button class="fullscreen-btn" id="toggleNavBtn">
        <span id="toggleNavIcon">üëÅ</span>
        <span id="toggleNavText">Èö±ËóèÂ∞éËà™Âàó</span>
      </button>
    </div>
  </div>

  <!-- ‰∏ªË¶Å Flex Â∏ÉÂ±Ä -->
  <div class="app-layout">
    <!-- Â∑¶ÂÅ¥Èù¢Êùø -->
    <aside class="left-panel">
      <button class="hamburger-btn" id="hamburgerBtn">
        <span></span><span></span><span></span>
      </button>
      <div class="page-indicator">
        <span class="current" id="currentPage">1</span>
        <span class="separator">/</span>
        <span class="total" id="totalPages">?</span>
      </div>
    </aside>

    <!-- ÂÖßÂÆπÂçÄ -->
    <main class="content-area" id="contentArea">
      <div class="manuscript-container" id="manuscriptContainer">
        <article class="manuscript" id="manuscript">
          <!-- ÂÖßÂÆπÂ∞áÁî± JavaScript ÂãïÊÖãËºâÂÖ• -->
          <p class="loading-message">ËºâÂÖ•‰∏≠...</p>
        </article>
      </div>

      <!-- Â∞éËà™ÂàóÔºàÂú® content-area ÂÖßÔºåÁî® absoluteÔºâ -->
      <div class="slide-nav" id="slideNav">
        <button id="prevBtn">‚óÄ ‰∏ä‰∏ÄÈ†Å</button>
        <span class="page-info"><span id="navCurrentPage">1</span> / <span id="navTotalPages">?</span></span>
        <button id="nextBtn">‰∏ã‰∏ÄÈ†Å ‚ñ∂</button>
      </div>
    </main>
  </div>

  <script>
    // ===========================
    // ËÆäÊï∏ËàáÂ∏∏Êï∏
    // ===========================
    const FONT_SCALES = [0.8, 0.9, 1.0, 1.1, 1.2, 1.3];
    const STORAGE_KEYS = {
      fontSize: 'slides-font-size',
      orientation: 'slides-orientation',
      fontFamily: 'slides-font-family',
      navHidden: 'slides-nav-hidden'
    };

    const contentArea = document.getElementById('contentArea');
    const manuscriptContainer = document.getElementById('manuscriptContainer');
    const manuscript = document.getElementById('manuscript');
    const currentPageEl = document.getElementById('currentPage');
    const totalPagesEl = document.getElementById('totalPages');
    const navCurrentPageEl = document.getElementById('navCurrentPage');
    const navTotalPagesEl = document.getElementById('navTotalPages');
    const fontSizeDisplayEl = document.getElementById('fontSizeDisplay');
    const slideNav = document.getElementById('slideNav');

    let currentPage = 0;
    let totalPages = 1;
    let fontScale = 1;
    let navHideTimeout = null;
    let navPermanentlyHidden = false;

    // ===========================
    // ÂàùÂßãÂåñ
    // ===========================
    async function init() {
      // Âæû URL ÂèÉÊï∏ÂèñÂæóÂÖßÂÆπ‰æÜÊ∫ê
      const params = new URLSearchParams(window.location.search);
      const contentUrl = params.get('src');

      if (!contentUrl) {
        manuscript.innerHTML = '<p style="color: var(--color-secondary); font-size: 24px;">Ë´ãÊèê‰æõ src ÂèÉÊï∏<br><br>‰æãÂ¶Ç: slides2.html?src=content.html<br>Êàñ: slides2.html?src=docs/abc123/content.html</p>';
        return;
      }

      // ËºâÂÖ•ÂÖßÂÆπ
      try {
        const response = await fetch(contentUrl);
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }
        const htmlContent = await response.text();
        manuscript.innerHTML = htmlContent;
      } catch (error) {
        manuscript.innerHTML = `<p style="color: #ff6b6b; font-size: 24px;">ËºâÂÖ•Â§±Êïó: ${error.message}<br><br>Ë∑ØÂæë: ${contentUrl}</p>`;
        return;
      }

      // ËºâÂÖ•Ë®≠ÂÆö
      loadSettings();

      // ËΩâÊèõ table ÁÇ∫ÂúñÁâá
      await convertTablesToImages();

      // Á≠âÂæÖ container Ë®àÁÆóÂÆåÊàê
      requestAnimationFrame(() => {
        updatePageCount();
        initEventListeners();
        resetNavHideTimer();
      });
    }

    // ===========================
    // Table ËΩâÂúñÁâá
    // ===========================
    async function convertTablesToImages() {
      const tables = manuscript.querySelectorAll('table');
      if (tables.length === 0) return;

      console.log(`ÁôºÁèæ ${tables.length} ÂÄãË°®Ê†ºÔºåÈñãÂßãËΩâÊèõ...`);

      for (const table of tables) {
        try {
          // Êö´ÊôÇË®≠ÂÆöË°®Ê†ºÊ®£Âºè‰ª•‰æøÊà™Âúñ
          const originalStyle = table.getAttribute('style') || '';
          table.style.cssText = originalStyle + `
            background: rgba(0, 0, 0, 0.3);
            color: white;
            border-collapse: collapse;
            font-size: 16px;
            padding: 10px;
          `;

          // Ë®≠ÂÆö td/th Ê®£Âºè
          const cells = table.querySelectorAll('td, th');
          cells.forEach(cell => {
            cell.style.cssText = `
              border: 1px solid rgba(255, 255, 255, 0.3);
              padding: 8px 12px;
              color: white;
            `;
          });

          // ‰ΩøÁî® html2canvas ËΩâÊèõ
          const canvas = await html2canvas(table, {
            backgroundColor: 'transparent',
            scale: 2,
            logging: false
          });

          // Âª∫Á´ãÂúñÁâáÂÖÉÁ¥†
          const img = document.createElement('img');
          img.src = canvas.toDataURL('image/png');
          img.className = 'table-image';
          img.alt = 'Ë°®Ê†º';
          img.style.cssText = `
            max-width: 90%;
            height: auto;
            display: block;
            margin: 20px auto;
            border-radius: 8px;
          `;

          // ÊõøÊèõË°®Ê†º
          table.parentNode.replaceChild(img, table);
          console.log('Ë°®Ê†ºËΩâÊèõÂÆåÊàê');
        } catch (error) {
          console.error('Ë°®Ê†ºËΩâÊèõÂ§±Êïó:', error);
        }
      }
    }

    // ===========================
    // ËºâÂÖ•Ë®≠ÂÆö
    // ===========================
    function loadSettings() {
      // Â≠óÈ´îÂ§ßÂ∞è
      const savedScale = localStorage.getItem(STORAGE_KEYS.fontSize);
      if (savedScale) {
        fontScale = parseFloat(savedScale);
        if (!FONT_SCALES.includes(fontScale)) fontScale = 1.0;
        setFontScale(fontScale, false);
      }

      // ÊñáÂ≠óÊñπÂêë
      const savedOrientation = localStorage.getItem(STORAGE_KEYS.orientation);
      if (savedOrientation === 'horizontal') {
        document.body.classList.add('horizontal-mode');
        document.getElementById('horizontalBtn').classList.add('active');
        document.getElementById('verticalBtn').classList.remove('active');
      }

      // Â≠óÈ´î
      const savedFont = localStorage.getItem(STORAGE_KEYS.fontFamily);
      if (savedFont) {
        applyFont(savedFont, false);
        document.querySelectorAll('.font-select button').forEach(btn => {
          btn.classList.toggle('active', btn.dataset.font === savedFont);
        });
      }

      // Â∞éËà™Âàó
      const savedNavHidden = localStorage.getItem(STORAGE_KEYS.navHidden);
      if (savedNavHidden === 'true') {
        navPermanentlyHidden = true;
        slideNav.style.display = 'none';
        document.getElementById('toggleNavIcon').textContent = 'üëÅ‚Äçüó®';
        document.getElementById('toggleNavText').textContent = 'È°ØÁ§∫Â∞éËà™Âàó';
      }
    }

    // ===========================
    // È†ÅÈù¢Ë®àÁÆóÔºà‰ΩøÁî® container Â∞∫ÂØ∏Ôºâ
    // ===========================
    function isVerticalMode() {
      return !document.body.classList.contains('horizontal-mode');
    }

    function updatePageCount() {
      // ‰ΩøÁî® manuscriptContainerÔºàcontainerÔºâÁöÑÂØ¶ÈöõÂ∞∫ÂØ∏
      const containerWidth = manuscriptContainer.clientWidth;
      const containerHeight = manuscriptContainer.clientHeight;

      if (isVerticalMode()) {
        // Áõ¥Êõ∏Ê®°ÂºèÔºöÂÖßÂÆπÂêë‰∏ãÂª∂‰º∏ÔºåÁî® scrollHeight
        const scrollHeight = manuscript.scrollHeight;
        totalPages = Math.max(1, Math.ceil(scrollHeight / containerHeight));
      } else {
        // Ê©´Êõ∏Ê®°ÂºèÔºöÂÖßÂÆπÂêëÂè≥Âª∂‰º∏ÔºåÁî® scrollWidth
        const scrollWidth = manuscript.scrollWidth;
        totalPages = Math.max(1, Math.ceil(scrollWidth / containerWidth));
      }

      // Êõ¥Êñ∞È°ØÁ§∫
      totalPagesEl.textContent = totalPages;
      navTotalPagesEl.textContent = totalPages;

      if (currentPage >= totalPages) {
        currentPage = totalPages - 1;
      }
      updatePageDisplay();

      console.log(`Mode: ${isVerticalMode() ? 'vertical' : 'horizontal'}, Container: ${containerWidth}x${containerHeight}, Pages: ${totalPages}`);
    }

    function updatePageDisplay() {
      const displayPage = currentPage + 1;
      currentPageEl.textContent = displayPage;
      navCurrentPageEl.textContent = displayPage;
    }

    // ===========================
    // ÁøªÈ†Å
    // ===========================
    function goToPage(page) {
      if (page < 0 || page >= totalPages) return;
      currentPage = page;

      const containerWidth = manuscriptContainer.clientWidth;
      const containerHeight = manuscriptContainer.clientHeight;

      if (isVerticalMode()) {
        manuscript.style.transform = `translateY(-${currentPage * containerHeight}px)`;
      } else {
        manuscript.style.transform = `translateX(-${currentPage * containerWidth}px)`;
      }
      updatePageDisplay();
    }

    function prevPage() {
      goToPage(currentPage - 1);
    }

    function nextPage() {
      goToPage(currentPage + 1);
    }

    // ===========================
    // Â≠óÈ´îÂ§ßÂ∞è
    // ===========================
    function setFontScale(scale, save = true) {
      fontScale = scale;
      document.documentElement.style.setProperty('--font-scale', scale);
      fontSizeDisplayEl.textContent = Math.round(scale * 100) + '%';
      if (save) {
        localStorage.setItem(STORAGE_KEYS.fontSize, scale.toString());
      }
      setTimeout(() => {
        updatePageCount();
        goToPage(Math.min(currentPage, totalPages - 1));
      }, 50);
    }

    function increaseFontSize() {
      const idx = FONT_SCALES.indexOf(fontScale);
      if (idx < FONT_SCALES.length - 1) {
        setFontScale(FONT_SCALES[idx + 1]);
      } else if (idx === -1) {
        const larger = FONT_SCALES.filter(s => s > fontScale);
        if (larger.length > 0) setFontScale(larger[0]);
      }
    }

    function decreaseFontSize() {
      const idx = FONT_SCALES.indexOf(fontScale);
      if (idx > 0) {
        setFontScale(FONT_SCALES[idx - 1]);
      } else if (idx === -1) {
        const smaller = FONT_SCALES.filter(s => s < fontScale);
        if (smaller.length > 0) setFontScale(smaller[smaller.length - 1]);
      }
    }

    // ===========================
    // Â≠óÈ´îÈÅ∏Êìá
    // ===========================
    function applyFont(fontFamily, save = true) {
      document.body.style.fontFamily = `"${fontFamily}", sans-serif`;
      if (save) {
        localStorage.setItem(STORAGE_KEYS.fontFamily, fontFamily);
      }
    }

    // ===========================
    // ÊñáÂ≠óÊñπÂêë
    // ===========================
    function setVerticalMode() {
      document.body.classList.remove('horizontal-mode');
      document.getElementById('verticalBtn').classList.add('active');
      document.getElementById('horizontalBtn').classList.remove('active');
      localStorage.setItem(STORAGE_KEYS.orientation, 'vertical');
      manuscript.style.transform = '';
      currentPage = 0;
      setTimeout(() => {
        updatePageCount();
        goToPage(0);
      }, 50);
    }

    function setHorizontalMode() {
      document.body.classList.add('horizontal-mode');
      document.getElementById('horizontalBtn').classList.add('active');
      document.getElementById('verticalBtn').classList.remove('active');
      localStorage.setItem(STORAGE_KEYS.orientation, 'horizontal');
      manuscript.style.transform = '';
      currentPage = 0;
      setTimeout(() => {
        updatePageCount();
        goToPage(0);
      }, 50);
    }

    // ===========================
    // Sidebar
    // ===========================
    function openSidebar() {
      document.getElementById('sidebar').classList.add('open');
      document.getElementById('sidebarOverlay').classList.add('visible');
      document.getElementById('hamburgerBtn').classList.add('active');
    }

    function closeSidebar() {
      document.getElementById('sidebar').classList.remove('open');
      document.getElementById('sidebarOverlay').classList.remove('visible');
      document.getElementById('hamburgerBtn').classList.remove('active');
    }

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      if (sidebar.classList.contains('open')) {
        closeSidebar();
      } else {
        openSidebar();
      }
    }

    // ===========================
    // ÂÖ®Ëû¢Âπï
    // ===========================
    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          console.log('ÁÑ°Ê≥ïÈÄ≤ÂÖ•ÂÖ®Ëû¢Âπï:', err);
        });
      } else {
        document.exitFullscreen();
      }
    }

    // ===========================
    // Â∞éËà™ÂàóÈ°ØÁ§∫ÊéßÂà∂
    // ===========================
    function showNav() {
      if (navPermanentlyHidden) return;
      slideNav.classList.remove('auto-hidden');
      resetNavHideTimer();
    }

    function hideNav() {
      slideNav.classList.add('auto-hidden');
    }

    function resetNavHideTimer() {
      if (navHideTimeout) clearTimeout(navHideTimeout);
      navHideTimeout = setTimeout(hideNav, 3000);
    }

    function toggleNavVisibility() {
      navPermanentlyHidden = !navPermanentlyHidden;
      if (navPermanentlyHidden) {
        slideNav.style.display = 'none';
        document.getElementById('toggleNavIcon').textContent = 'üëÅ‚Äçüó®';
        document.getElementById('toggleNavText').textContent = 'È°ØÁ§∫Â∞éËà™Âàó';
        localStorage.setItem(STORAGE_KEYS.navHidden, 'true');
      } else {
        slideNav.style.display = 'flex';
        document.getElementById('toggleNavIcon').textContent = 'üëÅ';
        document.getElementById('toggleNavText').textContent = 'Èö±ËóèÂ∞éËà™Âàó';
        localStorage.setItem(STORAGE_KEYS.navHidden, 'false');
      }
    }

    // ===========================
    // ‰∫ã‰ª∂Áõ£ËÅΩ
    // ===========================
    function initEventListeners() {
      // ÁøªÈ†ÅÊåâÈàï
      document.getElementById('prevBtn').onclick = prevPage;
      document.getElementById('nextBtn').onclick = nextPage;

      // Êº¢Â†°ÈÅ∏ÂñÆ
      document.getElementById('hamburgerBtn').onclick = toggleSidebar;
      document.getElementById('sidebarOverlay').onclick = closeSidebar;

      // Â≠óÈ´îÂ§ßÂ∞è
      document.getElementById('fontDecrease').onclick = decreaseFontSize;
      document.getElementById('fontIncrease').onclick = increaseFontSize;

      // ÊñáÂ≠óÊñπÂêë
      document.getElementById('verticalBtn').onclick = setVerticalMode;
      document.getElementById('horizontalBtn').onclick = setHorizontalMode;

      // Â≠óÈ´îÈÅ∏Êìá
      document.querySelectorAll('.font-select button').forEach(btn => {
        btn.onclick = function() {
          document.querySelectorAll('.font-select button').forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          applyFont(this.dataset.font);
        };
      });

      // ÂÖ®Ëû¢Âπï
      document.getElementById('fullscreenBtn').onclick = toggleFullscreen;

      // Â∞éËà™ÂàóÈ°ØÁ§∫ÂàáÊèõ
      document.getElementById('toggleNavBtn').onclick = toggleNavVisibility;

      // ÈçµÁõ§ÊéßÂà∂
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          const sidebar = document.getElementById('sidebar');
          if (sidebar.classList.contains('open')) {
            closeSidebar();
            return;
          }
        }
        showNav();
        switch(e.key) {
          case 'ArrowRight':
          case ' ':
          case 'PageDown':
            e.preventDefault();
            nextPage();
            break;
          case 'ArrowLeft':
          case 'PageUp':
            e.preventDefault();
            prevPage();
            break;
          case 'Home':
            e.preventDefault();
            goToPage(0);
            break;
          case 'End':
            e.preventDefault();
            goToPage(totalPages - 1);
            break;
        }
      });

      // ÊªëÈº†ÁßªÂãïÈ°ØÁ§∫Â∞éËà™Âàó
      document.addEventListener('mousemove', showNav);

      // Ë¶ñÁ™óÂ§ßÂ∞èÊîπËÆä
      window.addEventListener('resize', () => {
        updatePageCount();
        goToPage(currentPage);
      });

      // Ëß∏ÊéßÊªëÂãï
      let touchStartX = 0;
      let touchStartY = 0;
      document.addEventListener('touchstart', (e) => {
        touchStartX = e.changedTouches[0].screenX;
        touchStartY = e.changedTouches[0].screenY;
      }, { passive: true });

      document.addEventListener('touchend', (e) => {
        const touchEndX = e.changedTouches[0].screenX;
        const touchEndY = e.changedTouches[0].screenY;
        const diffX = touchStartX - touchEndX;
        const diffY = touchStartY - touchEndY;

        // Ê†πÊìöÊ®°ÂºèÂà§Êñ∑ÊªëÂãïÊñπÂêë
        if (isVerticalMode()) {
          // Áõ¥Êõ∏Ê®°ÂºèÔºö‰∏ä‰∏ãÊªëÂãï
          if (Math.abs(diffY) > 50 && Math.abs(diffY) > Math.abs(diffX)) {
            if (diffY > 0) nextPage();
            else prevPage();
          }
        } else {
          // Ê©´Êõ∏Ê®°ÂºèÔºöÂ∑¶Âè≥ÊªëÂãï
          if (Math.abs(diffX) > 50 && Math.abs(diffX) > Math.abs(diffY)) {
            if (diffX > 0) nextPage();
            else prevPage();
          }
        }
      }, { passive: true });
    }

    // ÂïüÂãï
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
