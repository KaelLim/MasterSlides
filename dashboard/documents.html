<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MasterSlides - 簡報列表</title>
  <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
  <master-sidebar></master-sidebar>
  <main id="content">
    <div class="loading-screen">載入中...</div>
  </main>
  <master-toast></master-toast>

  <script type="module">
    import { initDashboard } from '/js/dashboard-init.js'
    import '/js/components/master-doc-list.js'

    await initDashboard('documents')
    const content = document.getElementById('content')
    content.innerHTML = ''
    const el = document.createElement('master-doc-list')
    el.mode = 'full'
    content.appendChild(el)
  </script>
</body>
</html>
