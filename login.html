<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MasterSlides - 登入</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #1a1a2e;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    .login-card {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 380px;
    }

    .login-card h1 {
      margin: 0 0 8px;
      font-size: 24px;
      text-align: center;
      color: #FFD700;
      font-weight: 700;
    }

    .login-card p {
      margin: 0 0 28px;
      color: rgba(255, 255, 255, 0.5);
      text-align: center;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.6);
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: white;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    .form-group input:focus {
      border-color: #5FCFC3;
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: #5FCFC3;
      color: #1a1a2e;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s;
    }

    .login-btn:hover {
      background: #7EDDD3;
    }

    .login-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .error-msg {
      color: #e74c3c;
      font-size: 13px;
      margin-top: 12px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h1>MasterSlides</h1>
    <p>請登入以繼續</p>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required autocomplete="email">
      </div>
      <div class="form-group">
        <label for="password">密碼</label>
        <input type="password" id="password" required autocomplete="current-password">
      </div>
      <button type="submit" class="login-btn" id="loginBtn">登入</button>
      <div class="error-msg" id="errorMsg"></div>
    </form>
  </div>

  <script type="module">
    import { login, getSession } from '/js/auth.js'

    const session = await getSession()
    if (session) {
      const redirect = new URLSearchParams(location.search).get('redirect')
      window.location.href = redirect || '/dashboard/documents.html'
    }

    const form = document.getElementById('loginForm')
    const btn = document.getElementById('loginBtn')
    const errorMsg = document.getElementById('errorMsg')

    form.addEventListener('submit', async (e) => {
      e.preventDefault()
      errorMsg.style.display = 'none'
      btn.disabled = true
      btn.textContent = '登入中...'

      const email = document.getElementById('email').value
      const password = document.getElementById('password').value

      const { error } = await login(email, password)

      if (error) {
        errorMsg.textContent = error.message === 'Invalid login credentials'
          ? '帳號或密碼錯誤' : error.message
        errorMsg.style.display = 'block'
        btn.disabled = false
        btn.textContent = '登入'
        return
      }

      const redirect = new URLSearchParams(location.search).get('redirect')
      window.location.href = redirect || '/dashboard/documents.html'
    })
  </script>
</body>
</html>
