<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>簡報遙控器</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: "Noto Sans TC", sans-serif;
      background: #1a1a2e;
      background-image: url('/theme/default/background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      color: white;
      padding: 16px;
      padding-bottom: 90px;
    }

    /* 頂部: badge + 狀態 */
    .top-bar {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .page-badge {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 215, 0, 0.3);
      border-radius: 20px;
      padding: 4px 12px;
      font-size: 14px;
      white-space: nowrap;
    }

    .page-badge .current {
      color: #FFD700;
      font-weight: bold;
    }

    .page-badge .sep {
      color: rgba(255, 255, 255, 0.3);
      margin: 0 4px;
    }

    .page-badge .total {
      color: rgba(255, 255, 255, 0.6);
    }

    .status {
      color: rgba(255, 255, 255, 0.5);
      font-size: 13px;
    }

    .status.connected {
      color: #5FCFC3;
    }

    .status.error {
      color: #F44336;
    }

    /* 動作按鈕列 */
    .action-row {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
    }

    .action-btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 10px 14px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .action-btn:active {
      background: rgba(95, 207, 195, 0.2);
      border-color: #5FCFC3;
      transform: scale(0.96);
    }

    .action-btn svg {
      flex-shrink: 0;
    }

    /* 搜尋面板 */
    .search-panel {
      display: none;
      margin-bottom: 16px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(95, 207, 195, 0.3);
      border-radius: 12px;
      padding: 14px;
    }

    .search-panel.active {
      display: block;
    }

    .panel-input-row {
      display: flex;
      gap: 8px;
    }

    .panel-input-row input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.3);
      color: white;
      font-size: 16px;
      outline: none;
    }

    .panel-input-row input:focus {
      border-color: #5FCFC3;
    }

    .panel-btn {
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid rgba(95, 207, 195, 0.4);
      background: rgba(95, 207, 195, 0.15);
      color: #5FCFC3;
      font-size: 14px;
      cursor: pointer;
      white-space: nowrap;
    }

    .panel-nav {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
    }

    .panel-nav-count {
      color: rgba(255, 255, 255, 0.7);
      font-size: 13px;
      flex: 1;
    }

    .panel-nav-btn {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(0, 0, 0, 0.3);
      color: white;
      font-size: 13px;
      cursor: pointer;
    }

    .panel-close-btn {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      border: 1px solid rgba(244, 67, 54, 0.4);
      background: rgba(244, 67, 54, 0.1);
      color: #F44336;
      font-size: 14px;
      cursor: pointer;
    }

    /* 跳頁面板 */
    .goto-panel {
      display: none;
      margin-bottom: 16px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 215, 0, 0.3);
      border-radius: 12px;
      padding: 14px;
    }

    .goto-panel.active {
      display: block;
    }

    /* 圖片區域 */
    .images-section {
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 16px;
    }

    .images-section h2 {
      color: #5FCFC3;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .images-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }

    .images-grid.empty {
      display: block;
      color: rgba(255, 255, 255, 0.4);
      font-size: 13px;
      padding: 12px;
      text-align: center;
    }

    .image-thumb {
      aspect-ratio: 1;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.2s;
    }

    .image-thumb:active {
      border-color: #5FCFC3;
      transform: scale(0.95);
    }

    .image-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* 縮放控制（Lightbox 時顯示） */
    .zoom-controls {
      display: none;
      margin-bottom: 16px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 200, 60, 0.3);
      border-radius: 12px;
      padding: 14px;
    }

    .zoom-controls.active {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .zoom-btn-col {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .zoom-btn {
      width: 48px;
      height: 48px;
      font-size: 22px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: all 0.2s;
    }

    .zoom-btn:active {
      background: rgba(255, 200, 60, 0.3);
      border-color: #FFD700;
      transform: scale(0.92);
    }

    .zoom-level {
      color: rgba(255, 255, 255, 0.6);
      font-size: 12px;
      text-align: center;
    }

    /* 搖桿 */
    .joystick-area {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .joystick-base {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.15);
      position: relative;
      touch-action: none;
    }

    .joystick-thumb {
      width: 46px;
      height: 46px;
      border-radius: 50%;
      background: rgba(95, 207, 195, 0.5);
      border: 2px solid #5FCFC3;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: none;
      box-shadow: 0 0 12px rgba(95, 207, 195, 0.3);
    }

    .joystick-thumb.released {
      transition: transform 0.2s ease-out;
    }

    /* 底部固定導航 */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      gap: 1px;
      padding: 12px 16px;
      padding-bottom: max(12px, env(safe-area-inset-bottom));
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-top: 1px solid rgba(255, 255, 255, 0.08);
    }

    .bottom-nav button {
      flex: 1;
      height: 56px;
      font-size: 32px;
      background: rgba(95, 207, 195, 0.1);
      border: 1px solid rgba(95, 207, 195, 0.3);
      border-radius: 12px;
      color: white;
      cursor: pointer;
      transition: all 0.15s;
    }

    .bottom-nav button:active {
      background: rgba(95, 207, 195, 0.3);
      border-color: #5FCFC3;
      transform: scale(0.95);
    }

    .error-message {
      background: rgba(244, 67, 54, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(244, 67, 54, 0.4);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="mainControls">
    <!-- 頂部列 -->
    <div class="top-bar">
      <div class="page-badge">
        <span class="current" id="currentPage">-</span>
        <span class="sep">/</span>
        <span class="total" id="totalPages">-</span>
      </div>
      <span class="status" id="status">連線中...</span>
    </div>

    <div id="errorBox" style="display: none;" class="error-message">
      <p>無法連線到簡報</p>
      <p>請確認簡報頁面已開啟遙控功能</p>
    </div>

    <!-- 動作按鈕 -->
    <div class="action-row">
      <button class="action-btn" id="toolSearch">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
        搜尋
      </button>
      <button class="action-btn" id="toolGoto">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 18 15 12 9 6"></polyline></svg>
        跳頁
      </button>
    </div>

    <!-- 搜尋面板 -->
    <div class="search-panel" id="searchPanel">
      <div class="panel-input-row">
        <input type="text" id="remoteSearchInput" placeholder="搜尋文字...">
        <button class="panel-btn" id="remoteSearchBtn">搜尋</button>
      </div>
      <div class="panel-nav" id="searchPanelNav" style="display: none;">
        <span class="panel-nav-count" id="remoteSearchCount">0 / 0</span>
        <button class="panel-nav-btn" id="remoteSearchPrev">▲</button>
        <button class="panel-nav-btn" id="remoteSearchNext">▼</button>
        <button class="panel-close-btn" id="remoteSearchClose">✕</button>
      </div>
    </div>

    <!-- 跳頁面板 -->
    <div class="goto-panel" id="gotoPanel">
      <div class="panel-input-row">
        <input type="number" id="remoteGotoInput" placeholder="頁碼..." min="1">
        <button class="panel-btn" id="remoteGotoBtn">跳轉</button>
      </div>
    </div>

    <!-- 圖片區域 -->
    <div class="images-section">
      <h2>本頁圖片</h2>
      <div class="images-grid" id="imagesGrid">
        <span class="empty">此頁沒有圖片</span>
      </div>
    </div>

    <!-- 縮放控制（Lightbox 時顯示）: 左邊按鈕列 + 右邊搖桿 -->
    <div class="zoom-controls" id="zoomControls">
      <div class="zoom-btn-col">
        <button class="zoom-btn" id="zoomInBtn">+</button>
        <button class="zoom-btn" id="zoomOutBtn">−</button>
        <button class="zoom-btn" id="zoomResetBtn">⟲</button>
        <span class="zoom-level" id="zoomLevel">100%</span>
      </div>
      <div class="joystick-area">
        <div class="joystick-base" id="joystickBase">
          <div class="joystick-thumb" id="joystickThumb"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- 底部固定導航 -->
  <div class="bottom-nav">
    <button id="prevBtn">‹</button>
    <button id="nextBtn">›</button>
  </div>

  <script type="module">
    import { joinRoom, sendCommand } from '/js/realtime.js'

    const params = new URLSearchParams(window.location.search)
    const roomId = params.get('id')

    if (!roomId) {
      document.getElementById('status').textContent = '缺少房間 ID'
      document.getElementById('status').classList.add('error')
      document.getElementById('errorBox').style.display = 'block'
    } else {
      document.getElementById('status').textContent = '連線中...'

      try {
        await joinRoom(roomId, {
          onSync(data) {
            document.getElementById('status').textContent = '已連線'
            document.getElementById('status').classList.add('connected')
            document.getElementById('currentPage').textContent = data.currentPage
            document.getElementById('totalPages').textContent = data.totalPages
            document.getElementById('remoteGotoInput').max = data.totalPages
            updateImages(data.images || [])
            updateZoomControls(data.lightboxActive, data.lightboxZoom)
            updateSearchState(data)
          }
        })
        document.getElementById('status').textContent = '等待簡報同步...'
      } catch (err) {
        document.getElementById('status').textContent = '連線失敗'
        document.getElementById('status').classList.add('error')
        document.getElementById('errorBox').style.display = 'block'
      }

      // Navigation
      document.getElementById('prevBtn').onclick = () => sendCommand('prev')
      document.getElementById('nextBtn').onclick = () => sendCommand('next')

      // Zoom
      document.getElementById('zoomInBtn').onclick = () => sendCommand('zoomIn')
      document.getElementById('zoomOutBtn').onclick = () => sendCommand('zoomOut')
      document.getElementById('zoomResetBtn').onclick = () => sendCommand('zoomReset')

      // Search
      document.getElementById('toolSearch').onclick = toggleSearchPanel
      document.getElementById('remoteSearchBtn').onclick = doSearch
      document.getElementById('remoteSearchInput').addEventListener('keydown', (e) => {
        if (e.key === 'Enter') doSearch()
      })
      document.getElementById('remoteSearchPrev').onclick = () => sendCommand('searchPrev')
      document.getElementById('remoteSearchNext').onclick = () => sendCommand('searchNext')
      document.getElementById('remoteSearchClose').onclick = () => {
        sendCommand('searchClose')
        closeSearchPanel()
      }

      // Goto
      document.getElementById('toolGoto').onclick = toggleGotoPanel
      document.getElementById('remoteGotoBtn').onclick = doGoto
      document.getElementById('remoteGotoInput').addEventListener('keydown', (e) => {
        if (e.key === 'Enter') doGoto()
      })

      // Keyboard hotkeys
      document.addEventListener('keydown', (e) => {
        if (e.target.tagName === 'INPUT') return
        if (e.key === 'ArrowLeft') sendCommand('prev')
        else if (e.key === 'ArrowRight') sendCommand('next')
      })
    }

    function updateImages(images) {
      const grid = document.getElementById('imagesGrid')

      if (!images || images.length === 0) {
        grid.innerHTML = ''
        grid.classList.add('empty')
        grid.textContent = '此頁沒有圖片'
        return
      }

      grid.classList.remove('empty')
      grid.innerHTML = images.map((img, i) => `
        <div class="image-thumb" data-index="${i}" data-src="${img.src}" data-alt="${(img.alt || '').replace(/"/g, '&quot;')}">
          <img src="${img.src}" alt="圖片 ${i + 1}">
        </div>
      `).join('')

      grid.querySelectorAll('.image-thumb').forEach(thumb => {
        thumb.onclick = () => {
          sendCommand('toggleLightbox', { src: thumb.dataset.src, alt: thumb.dataset.alt || '' })
        }
      })
    }

    function updateZoomControls(active, zoom) {
      const controls = document.getElementById('zoomControls')
      if (active) {
        controls.classList.add('active')
        document.getElementById('zoomLevel').textContent = Math.round((zoom || 1) * 100) + '%'
      } else {
        controls.classList.remove('active')
      }
    }

    function updateSearchState(data) {
      if (data.searchCount != null && data.searchCount > 0) {
        document.getElementById('searchPanelNav').style.display = 'flex'
        document.getElementById('remoteSearchCount').textContent =
          `${(data.searchIndex || 0) + 1} / ${data.searchCount}`
      } else if (data.searchQuery) {
        document.getElementById('searchPanelNav').style.display = 'flex'
        document.getElementById('remoteSearchCount').textContent = '0 筆結果'
      }
    }

    function toggleSearchPanel() {
      const panel = document.getElementById('searchPanel')
      document.getElementById('gotoPanel').classList.remove('active')
      panel.classList.toggle('active')
      if (panel.classList.contains('active')) {
        document.getElementById('remoteSearchInput').focus()
      }
    }

    function closeSearchPanel() {
      document.getElementById('searchPanel').classList.remove('active')
      document.getElementById('searchPanelNav').style.display = 'none'
      document.getElementById('remoteSearchInput').value = ''
    }

    function doSearch() {
      const keyword = document.getElementById('remoteSearchInput').value.trim()
      if (keyword) {
        sendCommand('search', { keyword })
      }
    }

    function toggleGotoPanel() {
      const panel = document.getElementById('gotoPanel')
      document.getElementById('searchPanel').classList.remove('active')
      panel.classList.toggle('active')
      if (panel.classList.contains('active')) {
        document.getElementById('remoteGotoInput').focus()
      }
    }

    function doGoto() {
      const page = parseInt(document.getElementById('remoteGotoInput').value)
      if (page && page >= 1) {
        sendCommand('goto', { page })
        document.getElementById('gotoPanel').classList.remove('active')
        document.getElementById('remoteGotoInput').value = ''
      }
    }

    // Virtual Joystick with acceleration (no inertia)
    ;(function initJoystick() {
      const base = document.getElementById('joystickBase')
      const thumb = document.getElementById('joystickThumb')
      const baseRadius = 65
      const thumbRadius = 23
      const maxDist = baseRadius - thumbRadius

      const PAN_BASE = 4
      const PAN_ACCEL = 20

      let dragging = false
      let joyX = 0, joyY = 0
      let panInterval = null

      function getJoyPos(e) {
        const rect = base.getBoundingClientRect()
        const cx = rect.left + rect.width / 2
        const cy = rect.top + rect.height / 2
        const touch = e.touches ? e.touches[0] : e
        return { x: touch.clientX - cx, y: touch.clientY - cy }
      }

      function clampDist(x, y) {
        const dist = Math.sqrt(x * x + y * y)
        if (dist > maxDist) {
          const scale = maxDist / dist
          return { x: x * scale, y: y * scale }
        }
        return { x, y }
      }

      function updateThumb(x, y) {
        thumb.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`
      }

      function calcSpeed(normalized) {
        return PAN_BASE + PAN_ACCEL * Math.pow(Math.abs(normalized), 2)
      }

      function startPanning() {
        if (panInterval) return
        panInterval = setInterval(() => {
          if (joyX === 0 && joyY === 0) return
          const nx = joyX / maxDist
          const ny = joyY / maxDist
          const speed = calcSpeed(Math.sqrt(nx * nx + ny * ny))
          const angle = Math.atan2(ny, nx)
          const dx = Math.cos(angle) * speed
          const dy = Math.sin(angle) * speed
          sendCommand('pan', { dx: -dx, dy: -dy })
        }, 100)
      }

      function stopPanning() {
        if (panInterval) {
          clearInterval(panInterval)
          panInterval = null
        }
      }

      function onStart(e) {
        e.preventDefault()
        dragging = true
        thumb.classList.remove('released')
        const pos = getJoyPos(e)
        const clamped = clampDist(pos.x, pos.y)
        joyX = clamped.x
        joyY = clamped.y
        updateThumb(joyX, joyY)
        startPanning()
      }

      function onMove(e) {
        if (!dragging) return
        e.preventDefault()
        const pos = getJoyPos(e)
        const clamped = clampDist(pos.x, pos.y)
        joyX = clamped.x
        joyY = clamped.y
        updateThumb(joyX, joyY)
      }

      function onEnd() {
        if (!dragging) return
        dragging = false
        joyX = 0
        joyY = 0
        stopPanning()
        thumb.classList.add('released')
        updateThumb(0, 0)
      }

      base.addEventListener('mousedown', onStart)
      document.addEventListener('mousemove', onMove)
      document.addEventListener('mouseup', onEnd)

      base.addEventListener('touchstart', onStart, { passive: false })
      base.addEventListener('touchmove', onMove, { passive: false })
      base.addEventListener('touchend', onEnd)
      base.addEventListener('touchcancel', onEnd)
    })()
  </script>
</body>
</html>
