<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>簡報遙控器</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: "Noto Sans TC", sans-serif;
      background: #1a1a2e;
      background-image: url('/theme/default/background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      padding: 20px;
      padding-bottom: 100px;
    }

    .container {
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #5FCFC3;
      font-size: 24px;
      margin-bottom: 10px;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }

    .status {
      color: rgba(255, 255, 255, 0.5);
      font-size: 14px;
      margin-bottom: 20px;
    }

    .status.connected {
      color: #5FCFC3;
    }

    .status.error {
      color: #F44336;
    }

    .page-display {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 20px;
    }

    .page-display .current {
      font-size: 56px;
      font-weight: bold;
      color: #FFD700;
    }

    .page-display .separator {
      font-size: 20px;
      color: rgba(255, 255, 255, 0.3);
      margin: 0 8px;
    }

    .page-display .total {
      font-size: 28px;
      color: rgba(255, 255, 255, 0.6);
    }

    .controls {
      display: flex;
      gap: 16px;
      margin-bottom: 20px;
    }

    .controls button {
      flex: 1;
      height: 100px;
      font-size: 48px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(95, 207, 195, 0.4);
      border-radius: 16px;
      color: white;
      cursor: pointer;
      transition: all 0.2s;
    }

    .controls button:active {
      background: rgba(95, 207, 195, 0.3);
      border-color: #5FCFC3;
      transform: scale(0.95);
    }

    .controls button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    /* 圖片區域 */
    .images-section {
      margin-top: 10px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
    }

    .images-section h2 {
      color: #5FCFC3;
      font-size: 16px;
      margin-bottom: 15px;
    }

    .images-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .images-grid.empty {
      display: block;
      color: rgba(255, 255, 255, 0.4);
      font-size: 14px;
      padding: 16px;
    }

    .image-thumb {
      aspect-ratio: 1;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.2s;
    }

    .image-thumb:active {
      border-color: #5FCFC3;
      transform: scale(0.95);
    }

    .image-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .zoom-controls {
      display: none;
      margin-bottom: 20px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 200, 60, 0.3);
      border-radius: 16px;
      padding: 16px 20px;
    }

    .zoom-controls.active {
      display: block;
    }

    .zoom-controls h3 {
      color: #FFD700;
      font-size: 14px;
      margin-bottom: 12px;
    }

    .zoom-btn-row {
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: center;
    }

    .zoom-btn {
      width: 56px;
      height: 56px;
      font-size: 24px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      color: white;
      cursor: pointer;
      transition: all 0.2s;
    }

    .zoom-btn:active {
      background: rgba(255, 200, 60, 0.3);
      border-color: #FFD700;
      transform: scale(0.92);
    }

    .zoom-level {
      color: rgba(255, 255, 255, 0.7);
      font-size: 16px;
      min-width: 50px;
      text-align: center;
    }

    .joystick-wrap {
      display: none;
      margin-top: 16px;
      justify-content: center;
      align-items: center;
    }

    .joystick-wrap.active {
      display: flex;
    }

    .joystick-base {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.15);
      position: relative;
      touch-action: none;
    }

    .joystick-thumb {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(95, 207, 195, 0.5);
      border: 2px solid #5FCFC3;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: none;
      box-shadow: 0 0 12px rgba(95, 207, 195, 0.3);
    }

    .joystick-thumb.released {
      transition: transform 0.2s ease-out;
    }

    .joystick-label {
      color: rgba(255, 255, 255, 0.4);
      font-size: 12px;
      margin-top: 8px;
      text-align: center;
    }

    .error-message {
      background: rgba(244, 67, 54, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(244, 67, 54, 0.4);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .error-message a {
      color: #5FCFC3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>簡報遙控器</h1>
    <div class="status" id="status">連線中...</div>

    <div id="errorBox" style="display: none;" class="error-message">
      <p>無法連線到簡報</p>
      <p>請確認簡報頁面已開啟遙控功能</p>
    </div>

    <div id="mainControls">
      <div class="page-display">
        <span class="current" id="currentPage">-</span>
        <span class="separator">/</span>
        <span class="total" id="totalPages">-</span>
      </div>

      <div class="controls">
        <button id="prevBtn">‹</button>
        <button id="nextBtn">›</button>
      </div>

      <!-- 縮放控制（Lightbox 開啟時顯示） -->
      <div class="zoom-controls" id="zoomControls">
        <h3>圖片縮放</h3>
        <div class="zoom-btn-row">
          <button class="zoom-btn" id="zoomOutBtn">−</button>
          <span class="zoom-level" id="zoomLevel">100%</span>
          <button class="zoom-btn" id="zoomInBtn">+</button>
          <button class="zoom-btn" id="zoomResetBtn">⟲</button>
        </div>
        <!-- 搖桿（放大時顯示） -->
        <div class="joystick-wrap" id="joystickWrap">
          <div>
            <div class="joystick-base" id="joystickBase">
              <div class="joystick-thumb" id="joystickThumb"></div>
            </div>
            <div class="joystick-label">拖動平移圖片</div>
          </div>
        </div>
      </div>

      <!-- 圖片區域 -->
      <div class="images-section">
        <h2>本頁圖片</h2>
        <div class="images-grid" id="imagesGrid">
          <span class="empty">此頁沒有圖片</span>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { joinRoom, sendCommand } from '/js/realtime.js'

    const params = new URLSearchParams(window.location.search)
    const roomId = params.get('id')

    if (!roomId) {
      document.getElementById('status').textContent = '缺少房間 ID'
      document.getElementById('status').classList.add('error')
      document.getElementById('mainControls').style.display = 'none'
      document.getElementById('errorBox').style.display = 'block'
    } else {
      document.getElementById('status').textContent = '連線中...'

      try {
        await joinRoom(roomId, {
          onSync(data) {
            document.getElementById('status').textContent = '已連線'
            document.getElementById('status').classList.add('connected')
            document.getElementById('currentPage').textContent = data.currentPage
            document.getElementById('totalPages').textContent = data.totalPages
            updateImages(data.images || [])
            updateZoomControls(data.lightboxActive, data.lightboxZoom)
          }
        })
        document.getElementById('status').textContent = '等待簡報同步...'
      } catch (err) {
        document.getElementById('status').textContent = '連線失敗'
        document.getElementById('status').classList.add('error')
        document.getElementById('errorBox').style.display = 'block'
      }

      document.getElementById('prevBtn').onclick = () => sendCommand('prev')
      document.getElementById('nextBtn').onclick = () => sendCommand('next')
      document.getElementById('zoomInBtn').onclick = () => sendCommand('zoomIn')
      document.getElementById('zoomOutBtn').onclick = () => sendCommand('zoomOut')
      document.getElementById('zoomResetBtn').onclick = () => sendCommand('zoomReset')
    }

    function updateImages(images) {
      const grid = document.getElementById('imagesGrid')

      if (!images || images.length === 0) {
        grid.innerHTML = ''
        grid.classList.add('empty')
        grid.textContent = '此頁沒有圖片'
        return
      }

      grid.classList.remove('empty')
      grid.innerHTML = images.map((img, i) => `
        <div class="image-thumb" data-src="${img.src}" data-alt="${(img.alt || '').replace(/"/g, '&quot;')}">
          <img src="${img.src}" alt="圖片 ${i + 1}">
        </div>
      `).join('')

      grid.querySelectorAll('.image-thumb').forEach(thumb => {
        thumb.onclick = () => {
          sendCommand('toggleLightbox', { src: thumb.dataset.src, alt: thumb.dataset.alt || '' })
        }
      })
    }

    function updateZoomControls(active, zoom) {
      const controls = document.getElementById('zoomControls')
      const joystick = document.getElementById('joystickWrap')
      if (active) {
        controls.classList.add('active')
        document.getElementById('zoomLevel').textContent = Math.round((zoom || 1) * 100) + '%'
        // Show joystick only when zoomed in
        if (zoom > 1) {
          joystick.classList.add('active')
        } else {
          joystick.classList.remove('active')
        }
      } else {
        controls.classList.remove('active')
        joystick.classList.remove('active')
      }
    }

    // Virtual Joystick
    ;(function initJoystick() {
      const base = document.getElementById('joystickBase')
      const thumb = document.getElementById('joystickThumb')
      const baseRadius = 70 // half of 140px
      const thumbRadius = 25 // half of 50px
      const maxDist = baseRadius - thumbRadius
      const PAN_SPEED = 8 // pixels per tick

      let dragging = false
      let joyX = 0, joyY = 0
      let panInterval = null

      function getJoyPos(e) {
        const rect = base.getBoundingClientRect()
        const cx = rect.left + rect.width / 2
        const cy = rect.top + rect.height / 2
        const touch = e.touches ? e.touches[0] : e
        return { x: touch.clientX - cx, y: touch.clientY - cy }
      }

      function clampDist(x, y) {
        const dist = Math.sqrt(x * x + y * y)
        if (dist > maxDist) {
          const scale = maxDist / dist
          return { x: x * scale, y: y * scale }
        }
        return { x, y }
      }

      function updateThumb(x, y) {
        thumb.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`
      }

      function startPanning() {
        if (panInterval) return
        panInterval = setInterval(() => {
          if (joyX === 0 && joyY === 0) return
          // Normalize to -1..1 range
          const nx = joyX / maxDist
          const ny = joyY / maxDist
          const dx = nx * PAN_SPEED
          const dy = ny * PAN_SPEED
          sendCommand('pan', { dx: -dx, dy: -dy })
        }, 100)
      }

      function stopPanning() {
        if (panInterval) {
          clearInterval(panInterval)
          panInterval = null
        }
      }

      function onStart(e) {
        e.preventDefault()
        dragging = true
        thumb.classList.remove('released')
        const pos = getJoyPos(e)
        const clamped = clampDist(pos.x, pos.y)
        joyX = clamped.x
        joyY = clamped.y
        updateThumb(joyX, joyY)
        startPanning()
      }

      function onMove(e) {
        if (!dragging) return
        e.preventDefault()
        const pos = getJoyPos(e)
        const clamped = clampDist(pos.x, pos.y)
        joyX = clamped.x
        joyY = clamped.y
        updateThumb(joyX, joyY)
      }

      function onEnd() {
        if (!dragging) return
        dragging = false
        joyX = 0
        joyY = 0
        thumb.classList.add('released')
        updateThumb(0, 0)
        stopPanning()
      }

      base.addEventListener('mousedown', onStart)
      document.addEventListener('mousemove', onMove)
      document.addEventListener('mouseup', onEnd)

      base.addEventListener('touchstart', onStart, { passive: false })
      base.addEventListener('touchmove', onMove, { passive: false })
      base.addEventListener('touchend', onEnd)
      base.addEventListener('touchcancel', onEnd)
    })()
  </script>
</body>
</html>
