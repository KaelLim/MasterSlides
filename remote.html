<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>簡報遙控器</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: "Noto Sans TC", sans-serif;
      background: #1a1a2e;
      background-image: url('/theme/default/background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      padding: 20px;
      padding-bottom: 100px;
    }

    .container {
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #5FCFC3;
      font-size: 24px;
      margin-bottom: 10px;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }

    .status {
      color: rgba(255, 255, 255, 0.5);
      font-size: 14px;
      margin-bottom: 20px;
    }

    .status.connected {
      color: #5FCFC3;
    }

    .status.error {
      color: #F44336;
    }

    .page-display {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 20px;
    }

    .page-display .current {
      font-size: 56px;
      font-weight: bold;
      color: #FFD700;
    }

    .page-display .separator {
      font-size: 20px;
      color: rgba(255, 255, 255, 0.3);
      margin: 0 8px;
    }

    .page-display .total {
      font-size: 28px;
      color: rgba(255, 255, 255, 0.6);
    }

    .controls {
      display: flex;
      gap: 16px;
      margin-bottom: 20px;
    }

    .controls button {
      flex: 1;
      height: 100px;
      font-size: 48px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(95, 207, 195, 0.4);
      border-radius: 16px;
      color: white;
      cursor: pointer;
      transition: all 0.2s;
    }

    .controls button:active {
      background: rgba(95, 207, 195, 0.3);
      border-color: #5FCFC3;
      transform: scale(0.95);
    }

    .controls button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    /* 圖片區域 */
    .images-section {
      margin-top: 10px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
    }

    .images-section h2 {
      color: #5FCFC3;
      font-size: 16px;
      margin-bottom: 15px;
    }

    .images-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .images-grid.empty {
      display: block;
      color: rgba(255, 255, 255, 0.4);
      font-size: 14px;
      padding: 16px;
    }

    .image-thumb {
      aspect-ratio: 1;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.2s;
    }

    .image-thumb:active {
      border-color: #5FCFC3;
      transform: scale(0.95);
    }

    .image-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .zoom-controls {
      display: none;
      margin-bottom: 20px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 200, 60, 0.3);
      border-radius: 16px;
      padding: 16px 20px;
    }

    .zoom-controls.active {
      display: block;
    }

    .zoom-controls h3 {
      color: #FFD700;
      font-size: 14px;
      margin-bottom: 12px;
    }

    .zoom-btn-row {
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: center;
    }

    .zoom-btn {
      width: 56px;
      height: 56px;
      font-size: 24px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      color: white;
      cursor: pointer;
      transition: all 0.2s;
    }

    .zoom-btn:active {
      background: rgba(255, 200, 60, 0.3);
      border-color: #FFD700;
      transform: scale(0.92);
    }

    .zoom-level {
      color: rgba(255, 255, 255, 0.7);
      font-size: 16px;
      min-width: 50px;
      text-align: center;
    }

    .joystick-wrap {
      display: none;
      margin-top: 16px;
      justify-content: center;
      align-items: center;
    }

    .joystick-wrap.active {
      display: flex;
    }

    .joystick-base {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.15);
      position: relative;
      touch-action: none;
    }

    .joystick-thumb {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(95, 207, 195, 0.5);
      border: 2px solid #5FCFC3;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: none;
      box-shadow: 0 0 12px rgba(95, 207, 195, 0.3);
    }

    .joystick-thumb.released {
      transition: transform 0.2s ease-out;
    }

    .joystick-label {
      color: rgba(255, 255, 255, 0.4);
      font-size: 12px;
      margin-top: 8px;
      text-align: center;
    }

    /* 工具列（僅平板/桌面顯示） */
    .toolbar {
      display: none;
      gap: 12px;
      justify-content: center;
      margin-bottom: 20px;
    }

    @media (min-width: 768px) {
      .toolbar {
        display: flex;
      }
    }

    .toolbar-btn {
      width: 56px;
      height: 56px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      color: white;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .toolbar-btn:active {
      background: rgba(95, 207, 195, 0.3);
      border-color: #5FCFC3;
      transform: scale(0.92);
    }

    .toolbar-btn.active {
      border-color: #FFD700;
      background: rgba(255, 215, 0, 0.15);
    }

    .toolbar-btn svg {
      stroke: white;
    }

    .toolbar-btn.active svg {
      stroke: #FFD700;
    }

    /* 搜尋面板 */
    .search-panel {
      display: none;
      margin-bottom: 20px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(95, 207, 195, 0.3);
      border-radius: 16px;
      padding: 16px;
    }

    .search-panel.active {
      display: block;
    }

    .search-panel-input-row {
      display: flex;
      gap: 10px;
    }

    .search-panel-input-row input {
      flex: 1;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.3);
      color: white;
      font-size: 16px;
      outline: none;
    }

    .search-panel-input-row input:focus {
      border-color: #5FCFC3;
    }

    .search-panel-btn {
      padding: 10px 16px;
      border-radius: 8px;
      border: 1px solid rgba(95, 207, 195, 0.4);
      background: rgba(95, 207, 195, 0.15);
      color: #5FCFC3;
      font-size: 14px;
      cursor: pointer;
    }

    .search-panel-nav {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 12px;
    }

    .search-panel-count {
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      flex: 1;
    }

    .search-panel-nav-btn {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(0, 0, 0, 0.3);
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    .search-panel-close-btn {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      border: 1px solid rgba(244, 67, 54, 0.4);
      background: rgba(244, 67, 54, 0.1);
      color: #F44336;
      font-size: 16px;
      cursor: pointer;
    }

    .error-message {
      background: rgba(244, 67, 54, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(244, 67, 54, 0.4);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .error-message a {
      color: #5FCFC3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>簡報遙控器</h1>
    <div class="status" id="status">連線中...</div>

    <div id="errorBox" style="display: none;" class="error-message">
      <p>無法連線到簡報</p>
      <p>請確認簡報頁面已開啟遙控功能</p>
    </div>

    <div id="mainControls">
      <div class="page-display">
        <span class="current" id="currentPage">-</span>
        <span class="separator">/</span>
        <span class="total" id="totalPages">-</span>
      </div>

      <div class="controls">
        <button id="prevBtn">‹</button>
        <button id="nextBtn">›</button>
      </div>

      <!-- 工具列（平板/桌面顯示） -->
      <div class="toolbar" id="toolbar">
        <button class="toolbar-btn" id="toolSpotlight" title="聚光燈">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"></circle><line x1="12" y1="2" x2="12" y2="5"></line><line x1="12" y1="19" x2="12" y2="22"></line><line x1="2" y1="12" x2="5" y2="12"></line><line x1="19" y1="12" x2="22" y2="12"></line></svg>
        </button>
        <button class="toolbar-btn" id="toolFullscreen" title="全螢幕">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" y1="3" x2="14" y2="10"></line><line x1="3" y1="21" x2="10" y2="14"></line></svg>
        </button>
        <button class="toolbar-btn" id="toolSearch" title="文字搜尋">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
        </button>
      </div>

      <!-- 搜尋面板（平板/桌面，展開時顯示） -->
      <div class="search-panel" id="searchPanel">
        <div class="search-panel-input-row">
          <input type="text" id="remoteSearchInput" placeholder="搜尋文字...">
          <button class="search-panel-btn" id="remoteSearchBtn">搜尋</button>
        </div>
        <div class="search-panel-nav" id="searchPanelNav" style="display: none;">
          <span class="search-panel-count" id="remoteSearchCount">0 / 0</span>
          <button class="search-panel-nav-btn" id="remoteSearchPrev">▲</button>
          <button class="search-panel-nav-btn" id="remoteSearchNext">▼</button>
          <button class="search-panel-close-btn" id="remoteSearchClose">✕</button>
        </div>
      </div>

      <!-- 縮放控制（Lightbox 開啟時顯示） -->
      <div class="zoom-controls" id="zoomControls">
        <h3>圖片縮放</h3>
        <div class="zoom-btn-row">
          <button class="zoom-btn" id="zoomOutBtn">−</button>
          <span class="zoom-level" id="zoomLevel">100%</span>
          <button class="zoom-btn" id="zoomInBtn">+</button>
          <button class="zoom-btn" id="zoomResetBtn">⟲</button>
        </div>
        <!-- 搖桿（放大時顯示） -->
        <div class="joystick-wrap" id="joystickWrap">
          <div>
            <div class="joystick-base" id="joystickBase">
              <div class="joystick-thumb" id="joystickThumb"></div>
            </div>
            <div class="joystick-label">拖動平移圖片</div>
          </div>
        </div>
      </div>

      <!-- 圖片區域 -->
      <div class="images-section">
        <h2>本頁圖片</h2>
        <div class="images-grid" id="imagesGrid">
          <span class="empty">此頁沒有圖片</span>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { joinRoom, sendCommand } from '/js/realtime.js'

    const params = new URLSearchParams(window.location.search)
    const roomId = params.get('id')

    if (!roomId) {
      document.getElementById('status').textContent = '缺少房間 ID'
      document.getElementById('status').classList.add('error')
      document.getElementById('mainControls').style.display = 'none'
      document.getElementById('errorBox').style.display = 'block'
    } else {
      document.getElementById('status').textContent = '連線中...'

      try {
        await joinRoom(roomId, {
          onSync(data) {
            document.getElementById('status').textContent = '已連線'
            document.getElementById('status').classList.add('connected')
            document.getElementById('currentPage').textContent = data.currentPage
            document.getElementById('totalPages').textContent = data.totalPages
            updateImages(data.images || [])
            updateZoomControls(data.lightboxActive, data.lightboxZoom)
            updateToolbarState(data)
            updateSearchState(data)
          }
        })
        document.getElementById('status').textContent = '等待簡報同步...'
      } catch (err) {
        document.getElementById('status').textContent = '連線失敗'
        document.getElementById('status').classList.add('error')
        document.getElementById('errorBox').style.display = 'block'
      }

      document.getElementById('prevBtn').onclick = () => sendCommand('prev')
      document.getElementById('nextBtn').onclick = () => sendCommand('next')
      document.getElementById('zoomInBtn').onclick = () => sendCommand('zoomIn')
      document.getElementById('zoomOutBtn').onclick = () => sendCommand('zoomOut')
      document.getElementById('zoomResetBtn').onclick = () => sendCommand('zoomReset')

      // Toolbar buttons (tablet/desktop)
      document.getElementById('toolSpotlight').onclick = () => sendCommand('toggleSpotlight')
      document.getElementById('toolFullscreen').onclick = () => sendCommand('fullscreen')
      document.getElementById('toolSearch').onclick = toggleSearchPanel

      // Search panel
      document.getElementById('remoteSearchBtn').onclick = doSearch
      document.getElementById('remoteSearchInput').addEventListener('keydown', (e) => {
        if (e.key === 'Enter') doSearch()
      })
      document.getElementById('remoteSearchPrev').onclick = () => sendCommand('searchPrev')
      document.getElementById('remoteSearchNext').onclick = () => sendCommand('searchNext')
      document.getElementById('remoteSearchClose').onclick = () => {
        sendCommand('searchClose')
        closeSearchPanel()
      }
    }

    function updateImages(images) {
      const grid = document.getElementById('imagesGrid')

      if (!images || images.length === 0) {
        grid.innerHTML = ''
        grid.classList.add('empty')
        grid.textContent = '此頁沒有圖片'
        return
      }

      grid.classList.remove('empty')
      grid.innerHTML = images.map((img, i) => `
        <div class="image-thumb" data-src="${img.src}" data-alt="${(img.alt || '').replace(/"/g, '&quot;')}">
          <img src="${img.src}" alt="圖片 ${i + 1}">
        </div>
      `).join('')

      grid.querySelectorAll('.image-thumb').forEach(thumb => {
        thumb.onclick = () => {
          sendCommand('toggleLightbox', { src: thumb.dataset.src, alt: thumb.dataset.alt || '' })
        }
      })
    }

    function updateZoomControls(active, zoom) {
      const controls = document.getElementById('zoomControls')
      const joystick = document.getElementById('joystickWrap')
      if (active) {
        controls.classList.add('active')
        document.getElementById('zoomLevel').textContent = Math.round((zoom || 1) * 100) + '%'
        // Show joystick only when zoomed in
        if (zoom > 1) {
          joystick.classList.add('active')
        } else {
          joystick.classList.remove('active')
        }
      } else {
        controls.classList.remove('active')
        joystick.classList.remove('active')
      }
    }

    function updateToolbarState(data) {
      const spotBtn = document.getElementById('toolSpotlight')
      if (data.spotlightActive) {
        spotBtn.classList.add('active')
      } else {
        spotBtn.classList.remove('active')
      }
    }

    function updateSearchState(data) {
      if (data.searchCount != null && data.searchCount > 0) {
        document.getElementById('searchPanelNav').style.display = 'flex'
        document.getElementById('remoteSearchCount').textContent =
          `${(data.searchIndex || 0) + 1} / ${data.searchCount}`
      } else if (data.searchQuery) {
        document.getElementById('searchPanelNav').style.display = 'flex'
        document.getElementById('remoteSearchCount').textContent = '0 筆結果'
      }
    }

    function toggleSearchPanel() {
      const panel = document.getElementById('searchPanel')
      panel.classList.toggle('active')
      if (panel.classList.contains('active')) {
        document.getElementById('remoteSearchInput').focus()
      } else {
        closeSearchPanel()
      }
    }

    function doSearch() {
      const keyword = document.getElementById('remoteSearchInput').value.trim()
      if (keyword) {
        sendCommand('search', { keyword })
      }
    }

    function closeSearchPanel() {
      document.getElementById('searchPanel').classList.remove('active')
      document.getElementById('searchPanelNav').style.display = 'none'
      document.getElementById('remoteSearchInput').value = ''
    }

    // Virtual Joystick with acceleration & inertia
    ;(function initJoystick() {
      const base = document.getElementById('joystickBase')
      const thumb = document.getElementById('joystickThumb')
      const baseRadius = 70
      const thumbRadius = 25
      const maxDist = baseRadius - thumbRadius

      const PAN_BASE = 2
      const PAN_ACCEL = 10
      const FRICTION = 0.85
      const MIN_SPEED = 0.5

      let dragging = false
      let joyX = 0, joyY = 0
      let lastDx = 0, lastDy = 0
      let panInterval = null

      function getJoyPos(e) {
        const rect = base.getBoundingClientRect()
        const cx = rect.left + rect.width / 2
        const cy = rect.top + rect.height / 2
        const touch = e.touches ? e.touches[0] : e
        return { x: touch.clientX - cx, y: touch.clientY - cy }
      }

      function clampDist(x, y) {
        const dist = Math.sqrt(x * x + y * y)
        if (dist > maxDist) {
          const scale = maxDist / dist
          return { x: x * scale, y: y * scale }
        }
        return { x, y }
      }

      function updateThumb(x, y) {
        thumb.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`
      }

      function calcSpeed(normalized) {
        return PAN_BASE + PAN_ACCEL * Math.pow(Math.abs(normalized), 2)
      }

      function startPanning() {
        if (panInterval) return
        panInterval = setInterval(() => {
          if (dragging) {
            if (joyX === 0 && joyY === 0) return
            const nx = joyX / maxDist
            const ny = joyY / maxDist
            const speed = calcSpeed(Math.sqrt(nx * nx + ny * ny))
            const angle = Math.atan2(ny, nx)
            lastDx = Math.cos(angle) * speed
            lastDy = Math.sin(angle) * speed
            sendCommand('pan', { dx: -lastDx, dy: -lastDy })
          } else {
            // Inertia decay
            lastDx *= FRICTION
            lastDy *= FRICTION
            if (Math.abs(lastDx) < MIN_SPEED && Math.abs(lastDy) < MIN_SPEED) {
              stopPanning()
              return
            }
            sendCommand('pan', { dx: -lastDx, dy: -lastDy })
          }
        }, 100)
      }

      function stopPanning() {
        if (panInterval) {
          clearInterval(panInterval)
          panInterval = null
        }
      }

      function onStart(e) {
        e.preventDefault()
        dragging = true
        lastDx = 0
        lastDy = 0
        thumb.classList.remove('released')
        const pos = getJoyPos(e)
        const clamped = clampDist(pos.x, pos.y)
        joyX = clamped.x
        joyY = clamped.y
        updateThumb(joyX, joyY)
        startPanning()
      }

      function onMove(e) {
        if (!dragging) return
        e.preventDefault()
        const pos = getJoyPos(e)
        const clamped = clampDist(pos.x, pos.y)
        joyX = clamped.x
        joyY = clamped.y
        updateThumb(joyX, joyY)
      }

      function onEnd() {
        if (!dragging) return
        dragging = false
        joyX = 0
        joyY = 0
        thumb.classList.add('released')
        updateThumb(0, 0)
        // Don't stop panning — let inertia decay handle it
      }

      base.addEventListener('mousedown', onStart)
      document.addEventListener('mousemove', onMove)
      document.addEventListener('mouseup', onEnd)

      base.addEventListener('touchstart', onStart, { passive: false })
      base.addEventListener('touchmove', onMove, { passive: false })
      base.addEventListener('touchend', onEnd)
      base.addEventListener('touchcancel', onEnd)
    })()
  </script>
</body>
</html>
