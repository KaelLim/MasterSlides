<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>上傳 Google Docs - 慈濟簡報系統</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <script src="/badge.js" defer></script>
  <style>
    :root {
      --color-primary: #5FCFC3;
      --color-primary-light: #7EDDD3;
      --color-secondary: #FFD700;
    }

    .material-icons-round {
      font-size: inherit;
      vertical-align: middle;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Noto Sans TC", -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background: #1a1a2e;
      background-image: url('theme/default/background.jpg');
      background-size: cover;
      background-position: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      color: var(--color-primary);
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.5);
      font-size: 18px;
      margin-bottom: 35px;
    }

    .section {
      margin-bottom: 30px;
    }

    .section-title {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.5);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    input[type="text"] {
      width: 100%;
      padding: 16px 18px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 18px;
      font-family: inherit;
      transition: all 0.2s;
    }

    input[type="text"]:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--color-primary);
      background: rgba(255, 255, 255, 0.1);
    }

    input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    .btn {
      width: 100%;
      padding: 16px 24px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      font-size: 18px;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
    }

    .btn-primary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .btn-primary:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-success {
      background: var(--color-primary);
      border-color: var(--color-primary);
      color: #1a1a2e;
      font-weight: 500;
    }

    .btn-success:hover {
      background: var(--color-primary-light);
      border-color: var(--color-primary-light);
    }

    .message {
      padding: 16px 18px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 16px;
      display: none;
    }

    .message.error {
      background: rgba(255, 107, 107, 0.15);
      border: 1px solid rgba(255, 107, 107, 0.3);
      color: #ff6b6b;
      display: block;
      white-space: pre-line;
    }

    .message.success {
      background: rgba(95, 207, 195, 0.15);
      border: 1px solid rgba(95, 207, 195, 0.3);
      color: var(--color-primary);
      display: block;
    }

    .loading {
      display: none;
      align-items: center;
      justify-content: center;
      gap: 12px;
      color: var(--color-primary);
      margin-top: 20px;
      font-size: 16px;
    }

    .loading.show {
      display: flex;
    }

    .spinner {
      width: 18px;
      height: 18px;
      border: 2px solid rgba(95, 207, 195, 0.3);
      border-top: 2px solid var(--color-primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .result {
      margin-top: 15px;
      display: none;
    }

    .result.show {
      display: block;
    }

    .help {
      margin-top: 25px;
    }

    .help ol {
      color: rgba(255, 255, 255, 0.6);
      font-size: 16px;
      padding-left: 22px;
      line-height: 2;
    }

    .help code {
      background: rgba(255, 255, 255, 0.1);
      padding: 3px 8px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Google Docs 簡報轉換</h1>
    <p class="subtitle">將 Google Docs 文件轉換為簡報格式</p>

    <form id="uploadForm">
      <div class="section">
        <div class="section-title">Google Docs 網址</div>
        <input
          type="text"
          id="docUrl"
          placeholder="https://docs.google.com/document/d/xxxxx/edit"
          required
        >
      </div>
      <button type="submit" class="btn btn-primary" id="submitBtn">
        <span class="material-icons-round">sync</span>
        開始轉換
      </button>
    </form>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <span>正在下載並處理文件...</span>
    </div>

    <div class="message" id="message"></div>

    <div class="result" id="result">
      <a href="#" class="btn btn-success" id="goToSlides">
        <span class="material-icons-round">slideshow</span>
        前往簡報
      </a>
    </div>

    <div class="help">
      <div class="section">
        <div class="section-title">使用說明</div>
        <ol>
          <li>開啟您的 Google Docs 文件</li>
          <li>點擊右上角「共用」按鈕</li>
          <li>將權限改為「任何人都可檢視」</li>
          <li>複製網址並貼到上方輸入框</li>
        </ol>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const docUrlInput = document.getElementById('docUrl');
    const submitBtn = document.getElementById('submitBtn');
    const loading = document.getElementById('loading');
    const message = document.getElementById('message');
    const result = document.getElementById('result');
    const goToSlides = document.getElementById('goToSlides');

    // 自動偵測貼上 Google Docs URL
    docUrlInput.addEventListener('paste', (e) => {
      setTimeout(() => {
        const url = docUrlInput.value.trim();
        if (url && url.includes('docs.google.com/document')) {
          doConvert(url);
        }
      }, 100);
    });

    // 也支援手動提交
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = docUrlInput.value.trim();
      if (!url) return;
      doConvert(url);
    });

    async function doConvert(url) {
      // 重置狀態
      message.className = 'message';
      message.textContent = '';
      result.className = 'result';
      submitBtn.disabled = true;
      loading.className = 'loading show';

      try {
        const response = await fetch('/api/fetch-doc', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ url })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || '發生未知錯誤');
        }

        // 成功
        message.className = 'message success';
        message.textContent = '文件轉換成功！';
        goToSlides.href = data.slidesUrl;
        result.className = 'result show';

      } catch (error) {
        message.className = 'message error';
        message.textContent = error.message;
      } finally {
        submitBtn.disabled = false;
        loading.className = 'loading';
      }
    }
  </script>
</body>
</html>
